<div class="container">
    <div class="add-form">
        <form class="login-box" [formGroup]="articleForm" (ngSubmit)="submitForm()">
            <div class="form-row row">
                <div class="col-md-12">
                    <label>Name<span class="error-red">*</span></label>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="title">
                        <div class="error" *ngIf="f.title.invalid && ( (f.title.dirty || f.title.touched))">
                            <div *ngIf="f.title.errors.required">
                                Title is required.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row row">
                <div class="col-md-12">
                    <label>Body<span class="error-red">*</span></label>
                    <div class="form-group">
                        <ckeditor [config]="config" data="<p>Some initial data</p>" type="classic" formControlName="body"></ckeditor>
                        <div class="error" *ngIf="f.body.invalid && ( (f.body.dirty || f.body.touched))">
                            <div *ngIf="f.body.errors.required">
                                Body is required.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-button">
                <button type="submit" class="btn btn-common  btn-success butn">Save</button>
                <button type="button" class="btn btn-common  btn-danger butn" (click)="goBack()">Cancel</button>
            </div>

        </form>
    </div>
</div>
